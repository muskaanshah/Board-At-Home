<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://ui-rhythm.netlify.app/components.css"
		/>
		<link rel="stylesheet" href="/styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/dice-logo.png"
		/>
		<title>Board At Home</title>
	</head>
	<body>
		<ul class="nav bg-primary px-1">
			<div class="section1">
				<div class="hamburger-menu">
					<button class="btn-hamburger-menu">
						<span class="material-icons-outlined"> menu </span>
					</button>
				</div>
				<li class="nav-logo">
					<a href="#">
						<img class="nav-logo-img" src="/images/dice-logo.png" />
					</a>
				</li>
				<div class="drawer" data-visible="false">
					<li class="nav-item"><a href="/index.html">Home</a></li>
					<li class="nav-item"><a href="/pages/products.html">Games</a></li>
					<li class="nav-item"><a href="#">About us</a></li>
					<li class="nav-item"><a href="#">Contact</a></li>
				</div>
			</div>
			<li class="search">
				<input
					type="text"
					class="input-text input-text-nav input-search"
					placeholder="Search"
				/>
			</li>
			<li class="btn-login">
				<a href="/pages/login.html">
					<span class="material-icons user-login-icon"> account_circle </span>
				</a>
				<a
					class="btn user-login-btn borderradius-2 bg-secondary color-primary py-0-5 px-1"
					href="/pages/login.html"
					>Login</a
				>
			</li>
			<li>
				<a href="/pages/wishlist.html">
					<span class="material-icons-outlined wishlist-icon">
						favorite_border
					</span></a
				>
			</li>
			<li>
				<span class="badge-container">
					<a href="/pages/cart.html">
						<span class="material-icons-outlined cart-icon">
							shopping_cart
						</span>
					</a>
					<div class="badge badge-number bg-danger color-white">17</div>
				</span>
			</li>
		</ul>
		<div class="container-body centered">
			<div class="card card-login border-primary borderradius-1 p-2 py-1 mt-2">
				<h3 class="text-align-center">Login</h3>
				<label for="email-address" class="fw-600">
					Email Address
					<span class="input-box"
						><input
							type="input"
							id="email-address"
							class="input-text input-authentication p-0-5 fs-0-9 mb-1-5"
							placeholder="Enter your email address"
					/></span>
				</label>
				<label for="password" class="fw-600">
					Password
					<span class="input-box"
						><input
							type="input"
							id="password"
							class="input-text input-authentication p-0-5 fs-0-9 mb-1-5"
							placeholder="Enter your password"
					/></span>
				</label>
				<div class="login-space-between mb-1">
					<label for="remember-me" class="fw-500 fs-0-9">
						<input
							id="remember-me"
							type="checkbox"
							name="checkbox"
							value="remember-me"
						/>
						Remember me
					</label>
					<a href="#" class="color-primary fs-0-8">Forgot your password?</a>
				</div>
				<button class="btn bg-primary fw-500 fs-0-9 mb-1">Login</button>
				<div class="centered">
					<a href="signup.html" class="fw-600 fs-0-9 color-black text-none"
						>Create new account</a
					><span class="material-icons-outlined"> navigate_next </span>
				</div>
			</div>
		</div>
		<script src="/app.js"></script>
	</body>
</html>
